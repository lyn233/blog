{% extends "base.html" %}
{% block title %}Article{% endblock %}
{% import "wtf.html" as wtf %}
{% block content %}
{{super()}}
        <style>
            ul.posts {background-color:white}
            div.col {float:center,bottom}
            div.post-body {color:#7fffb9;background-color:rgb(51,51,51);width:700px;text-indent:2em}
        </style>
<ul class="posts" style="background-color:#EEE">
    {% for post in posts %}

    {% if current_user == post.author %}
        <li class="post" style="margin:10px">
        <div class="post-body" style="padding:5px">{{ post.body }}</div>
        <div class="" style="padding:2px">作者: {{post.author.name}}</div>
        <a href="{{ url_for('.edit', id=post.id) }}" style="margin:1px">
        <span class="label label-primary">Edit</span>
        </a>
        </li>
    {% endif %}
    {% endfor %}
</ul>
{% endblock %}
